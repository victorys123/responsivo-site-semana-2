<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Point das carnívoras</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Point das Carnívoras </h1>
        
        <div>
            <input type="text" placeholder="Busque sua Carnívora">
            <img src="search.svg" alt="">
        </div>
    </header>
    
    <section class="principal">
        <div>
            <img src="banner.jpg" alt="banner">
        </div>
        
        <div>
            <div class="destaque">
                <img src="planta assassina.jpg" alt="Planta Assassina">
                <p>Planta Assassina</p>
                <p>R$1,50</p>
            </div>
            
            <div class="destaque">
                <img src="planta02.jpg" alt="Planta 02">
                <p>Planta linda</p>
                <p>R$50,00</p>
            </div>
        </div>
    </section>
    
    
</body>
</html>
